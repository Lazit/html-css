<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge5</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <div class="page_main">
      <div class="section_status"></div>
      <div class="section_title">
        <div class="btn_exit">
          <svg viewBox="0 0 20 20" fill="currentColor" class="x w-6 h-6">
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <div class="title"><h2>Playlist</h2></div>
      </div>
      <div class="section_img">
        <div class="selected_album_img">
          <svg
            viewBox="0 0 20 20"
            fill="currentColor"
            class="photograph w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <div class="selected_album_info">
          <div class="song_name">
            <h1>Random<br />love</h1>
          </div>
          <div class="song_singer">
            <h4>by Divay Kapoor</h4>
          </div>
        </div>
      </div>
      <div class="section_btn">
        <div class="btn_play btn">
          <div class="btn_play_img btn_img">
            <svg viewBox="0 0 20 20" fill="currentColor" class="play w-6 h-6">
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
          <h2>Play</h2>
        </div>
        <div class="btn_heart btn">
          <div class="btn_heart_img btn_img">
            <svg viewBox="0 0 20 20" fill="currentColor" class="heart w-6 h-6">
              <path
                fill-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>
        <div class="btn_plus btn">
          <div class="btn_plus_img btn_img">
            <svg viewBox="0 0 20 20" fill="currentColor" class="plus w-6 h-6">
              <path
                fill-rule="evenodd"
                d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="songinfo">
        <div class="album_list_img1"></div>
        <div class="album_list_info">
          <div class="menu_song_title menu_song_inner_info">
            <h2>Matargasti</h2>
          </div>
          <div class="menu_song_singer menu_song_inner_info">
            <span>Mohit Chauhan</span>
          </div>
        </div>
      </div>
      <div class="songinfo">
        <div class="album_list_img2"></div>
        <div class="album_list_info">
          <div class="menu_song_title menu_song_inner_info">
            <h2>Attitude</h2>
          </div>
          <div class="menu_song_singer menu_song_inner_info">
            <span>Lewis Ofman &middot; Attitude</span>
          </div>
        </div>
      </div>
      <div class="songinfo">
        <div class="album_list_img3"></div>
        <div class="album_list_info">
          <div class="menu_song_title menu_song_inner_info">
            <h2>Try Everything</h2>
          </div>
          <div class="menu_song_singer menu_song_inner_info">
            <span>Shakira &middot; Zootopia</span>
          </div>
        </div>
      </div>
      <div class="songinfo">
        <div class="album_list_img4"></div>
        <div class="album_list_info">
          <div class="menu_song_title menu_song_inner_info">
            <h2>Sunflower</h2>
          </div>
          <div class="menu_song_singer menu_song_inner_info">
            <span>Joseph Vincent &middot; Sunflower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
