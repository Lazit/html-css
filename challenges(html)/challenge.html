<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
      form.create-account {
        display: table;
      }

      div.create-account {
        display: table-row;
      }

      label,
      input {
        display: table-cell;
      }
    </style>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form class="creat-account">
      <div class="create-account">
        <label for="First-name">First name</label>
        <input id="First-name" required placeholder="First name" type="text" />
      </div>
      <div class="create-account">
        <label for="Last-name">Last name</label>
        <input id="Last-name" required placeholder="Last name" type="text" />
      </div>
      <div class="create-account">
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" type="email" />
      </div>
      <div class="create-account">
        <label for="User-name">User name</label>
        <input id="User-name" required placeholder="User name" type="text" />
      </div>
      <div class="create-account">
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div class="create-account">
        <label for="Birth-date">Birth date</label>
        <input id="Birth-date" required placeholder="Birth date" type="date" />
      </div>
      <div class="create-account">
        <label for="Happy">How much happy are you?</label>
        <input required id="Happy" type="range" list="tickmarks" />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div class="create-account">
        <label for="Color">What is your fav. color?</label>
        <input required id="Color" type="color" />
      </div>
      <div class="create-account">
        <input type="submit" value="Creat Account" />
      </div>
    </form>
  </body>
  <!-- The input attr "range" and "color" is worked anyway while it's required or not... -->
</html>
