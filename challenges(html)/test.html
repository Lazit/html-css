<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div + div:nth-child(1) {
        background-color: tomato;
        width: 300px;
        height: 300px;
      }
      div + div:nth-child(2) {
        background-color: teal;
        width: 300px;
        height: 300px;
      }
      div + div:nth-child(3) {
        background-color: burlywood;
        width: 300px;
        height: 300px;
      }
      div + div:nth-child(4) {
        background-color: thistle;
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </body>
</html>
